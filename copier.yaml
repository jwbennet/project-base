# Questions
project_name:
  type: str
  help: Enter your project name.
project_description:
  type: str
  help: Enter a description for the project.
project_type:
  type: str
  help: Which type of project to copy?
  choices:
    Ansible: ansible
    Generic: generic
  default: generic
custom_devcontainer_features:
  type: bool
  help: Utilize custom features in the devcontainer?
  default: false
  when: "{{ project_type == 'generic' }}"
git_provider:
  type: str
  help: Which Git provider would you like to use?
  choices:
    GitHub: github
  default: github
github_organization:
  type: str
  help: Enter the name of the GitHub organization/user.
  when: "{{ git_provider == 'github' }}"
github_repository:
  type: str
  help: Enter the name of your GitHub repository.
  default: "{{ github_organization }}/{{ project_name | lower | replace(' ', '-') }}"
  when: "{{ git_provider == 'github' }}"
devcontainer_image:
  type: str
  help: Enter the name of your devcontainer image.
  default: "{% if git_provider == 'github' %}ghcr.io/{{github_repository}}-dev-container{% else %}{% endif %}"
contact_name:
  type: str
  help: Enter the primary contact name for this project.
contact_email:
  type: str
  help: Enter the primary contact email address for this project.
contact_linkedin:
  type: str
  help: Enter the primary contact's LinkedIn username

# Copier config
_subdirectory: "{{ project_type }}"
